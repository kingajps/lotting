<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>Login | Auction Warehouse</title>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #f7f9fc; }
    .login-box { max-width: 340px; margin: 100px auto; background: #fff; border-radius: 8px; padding: 32px; box-shadow: 0 2px 20px #0001; }
    h2 { margin-top: 0; }
    input { width:100%; margin-bottom: 12px; padding: 10px; border-radius: 6px; border: 1px solid #e2e2e2;}
    button { background:#2563eb;color:#fff;border:none;padding:12px 0;width:100%;border-radius:6px;cursor:pointer;font-weight:700;}
    .login-error { color: #d32f2f; margin-top:8px; min-height:1em;}
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" autocomplete="off" />
    <input type="password" id="password" placeholder="Password" autocomplete="off" />
    <button onclick="login()">Login</button>
    <div class="login-error" id="login-error"></div>
  </div>
  <script>
    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value;
      // Demo credentials - change these to your preference
      if (user === "admin" && pass === "password123") {
        sessionStorage.setItem("aw_logged_in", "1");
        window.location.href = "index.html";
      } else {
        document.getElementById("login-error").textContent = "Incorrect username or password.";
      }
    }
    // If already logged in, redirect
    if (sessionStorage.getItem("aw_logged_in") === "1") {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
