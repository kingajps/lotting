<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Auction Warehouse Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <h1>Auction Warehouse Dashboard</h1>
  </header>
  <nav class="nav-tabs">
    <button class="tab-btn active" data-tab="recent">Recent Items</button>
    <button class="tab-btn" data-tab="barcode">Barcode Scanning</button>
    <button class="tab-btn" data-tab="inventory">Inventory Tracking</button>
    <button class="tab-btn" data-tab="storage">Storage Management</button>
    <button class="tab-btn" data-tab="cases">Cases</button>
    <button class="tab-btn" data-tab="analytics">Analytics</button>
  </nav>
  <main class="main-container">
    <!-- Recent Items Tab -->
    <section id="tab-recent" class="tab-section active">
      <h2>Recent Items</h2>
      <div id="recent-items" class="card-grid"></div>
    </section>

    <!-- Barcode Scanning Tab -->
    <section id="tab-barcode" class="tab-section">
      <h2>Barcode Scanning</h2>
      <div class="barcode-panel">
        <input type="text" id="barcode-input" placeholder="Enter barcode or item ID..." />
        <button id="barcode-scan-btn">Scan</button>
      </div>
      <div id="barcode-result" class="barcode-result"></div>
    </section>

    <!-- Inventory Tracking Tab -->
    <section id="tab-inventory" class="tab-section">
      <h2>Inventory Tracking</h2>
      <div class="inventory-filters">
        <select id="filter-category"></select>
        <select id="filter-status"></select>
        <select id="filter-location"></select>
      </div>
      <table id="inventory-table" class="inventory-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Quantity</th>
            <th>Zone</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Storage Management Tab -->
    <section id="tab-storage" class="tab-section">
      <h2>Storage Management</h2>
      <div id="zone-cards" class="zone-grid"></div>
    </section>

    <!-- Cases Tab -->
    <section id="tab-cases" class="tab-section">
      <div class="cases-container">
        <div class="cases-max-width">
          <!-- Header -->
          <div class="cases-header">
            <div>
              <h1 class="cases-title">Case Manager</h1>
              <p class="cases-subtitle">Manage client cases and consignments</p>
            </div>
            <button class="cases-add-button">
              <span style="font-size:1.2em;">&#43;</span>
              <span>New Case</span>
            </button>
          </div>
          <!-- Search and Filters -->
          <div class="cases-search-container">
            <div class="cases-search-grid">
              <div class="cases-search-input-container">
                <span class="cases-search-icon">&#128269;</span>
                <input
                  type="text"
                  placeholder="Search cases, clients, case numbers..."
                  class="cases-search-input"
                />
              </div>
              <div>
                <select class="cases-filter-select">
                  <option value="">All Statuses</option>
                  <option value="Active">Active</option>
                  <option value="Processing">Processing</option>
                  <option value="Ready">Ready</option>
                  <option value="Completed">Completed</option>
                  <option value="Cancelled">Cancelled</option>
                </select>
              </div>
            </div>
            <div class="cases-results-info">
              <span class="cases-results-count">
                Showing X of Y cases
              </span>
            </div>
          </div>
          <!-- Cases Grid (dynamic by JS) -->
          <div class="cases-grid"></div>
          <!-- Empty State (shown by JS) -->
          <div class="cases-empty" style="display:none;"></div>
        </div>
      </div>
    </section>

    <!-- Analytics Tab -->
    <section id="tab-analytics" class="tab-section">
      <h2>Analytics</h2>
      <div id="kpi-cards" class="card-grid"></div>
      <div id="charts-section" class="card-grid"></div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
