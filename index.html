<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Auction & Lotting App</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header class="app-header">
    <div class="header-content">
      <h1>Lot Scan Upload</h1>
      <span class="app-subtitle">Chartered Surveyors & Asset Auction Platform</span>
    </div>
  </header>
  <!-- Navigation Tabs -->
  <nav class="nav-tabs" aria-label="Main navigation">
    <button class="tab-btn active" data-tab="lots" aria-controls="tab-lots" aria-selected="true">Lots</button>
    <button class="tab-btn" data-tab="scan" aria-controls="tab-scan" aria-selected="false">Scan</button>
    <button class="tab-btn" data-tab="inventory" aria-controls="tab-inventory" aria-selected="false">Inventory</button>
    <button class="tab-btn" data-tab="storage" aria-controls="tab-storage" aria-selected="false">Storage</button>
    <button class="tab-btn" data-tab="cases" aria-controls="tab-cases" aria-selected="false">Cases</button>
    <button class="tab-btn" data-tab="analytics" aria-controls="tab-analytics" aria-selected="false">Analytics</button>
  </nav>
  <!-- Main Content -->
  <main class="main-container">
    <!-- Lots Tab -->
    <section id="tab-lots" class="tab-section active" tabindex="0">
      <div class="section-header">
        <h2>Lots</h2>
        <button class="primary-btn" id="add-lot-btn">+ Add Lot</button>
      </div>
      <div id="lots-list" class="card-grid"></div>
    </section>
    <!-- Scan Tab -->
    <section id="tab-scan" class="tab-section" tabindex="0">
      <h2>Scan Barcode</h2>
      <div class="barcode-panel">
        <input type="text" id="barcode-input" placeholder="Enter or scan barcode..." autocomplete="off" />
        <button id="barcode-scan-btn">Scan</button>
      </div>
      <div id="barcode-result" class="barcode-result"></div>
    </section>
    <!-- Inventory Tab -->
    <section id="tab-inventory" class="tab-section" tabindex="0">
      <div class="section-header">
        <h2>Inventory</h2>
        <div class="inventory-filters">
          <select id="filter-category" aria-label="Filter by category"></select>
          <select id="filter-status" aria-label="Filter by status"></select>
          <select id="filter-location" aria-label="Filter by location"></select>
        </div>
      </div>
      <table id="inventory-table" class="inventory-table" aria-label="Inventory table">
        <thead>
          <tr>
            <th>Item</th>
            <th>Qty</th>
            <th>Zone</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
    <!-- Storage Tab -->
    <section id="tab-storage" class="tab-section" tabindex="0">
      <div class="section-header">
        <h2>Storage Zones</h2>
      </div>
      <div id="zone-cards" class="zone-grid"></div>
    </section>
    <!-- Cases Tab -->
    <section id="tab-cases" class="tab-section" tabindex="0">
      <div class="cases-container">
        <div class="cases-header">
          <h2>Cases</h2>
          <button class="primary-btn" id="add-case-btn">+ New Case</button>
        </div>
        <div class="cases-search-container">
          <div class="cases-search-grid">
            <div class="cases-search-input-container">
              <span class="cases-search-icon">&#128269;</span>
              <input
                type="text"
                placeholder="Search cases, clients, numbers..."
                class="cases-search-input"
              />
            </div>
            <div>
              <select class="cases-filter-select">
                <option value="">All Statuses</option>
                <option value="Active">Active</option>
                <option value="Processing">Processing</option>
                <option value="Ready">Ready</option>
                <option value="Completed">Completed</option>
                <option value="Cancelled">Cancelled</option>
              </select>
            </div>
            <div class="cases-results-info">
              <span class="cases-results-count">Showing X of Y cases</span>
            </div>
          </div>
        </div>
        <div class="cases-grid"></div>
        <div class="cases-empty" style="display:none;"></div>
      </div>
    </section>
    <!-- Analytics Tab -->
    <section id="tab-analytics" class="tab-section" tabindex="0">
      <div class="section-header">
        <h2>Analytics</h2>
      </div>
      <div id="kpi-cards" class="kpi-cards card-grid"></div>
      <div id="charts-section" class="charts-section card-grid"></div>
    </section>
  </main>
  <!-- Zone Inventory Popup (injected by JS) -->
  <script src="script.js"></script>
</body>
</html>
